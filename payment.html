<html>
<head>
	<title>Payment</title>
	<link rel="stylesheet" type="text/css" href="payment.css">
	<script type="text/javascript" src="pay.js"></script> 
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
<div class="container" align="left">
<div class="card" style="width: 30rem;border-radius: 25px;background-color:#f0f5f5">
<br>
 <div class="card-body">
<h1 class="card-title" align="left"><B>Payment Form</B></h1>
<form action="payment.php" method="post">
    <br>
<h3>Enter Details:</h3>
<table align="left" cellpadding="5">
	<tr>
		<td><b>Name:</b></td >
		<td><input type=name name="name" id="name" value="" onkeyup="validateName()" size=25></td>
		<td><span id="n-error"></span></td>
	</tr>
<br>	
	<tr>
		<td><b>E-mail </b></td>
		<td> <input type=email name="email" id="e" value="" onkeyup="validateEmail()" size=25></td>
		<td><span id="email-error"></span></td>
	</tr>
	</table>
<br><br><br>
<br>
<h3>Enter Card Details:</h3>
<table align="left" cellpadding="5">
	<tr>
		<td><b>Card Name:</b></td >
		<td><input type=name name="cname" id="cname" onkeyup="validateCName()" value="" size=25></td>
		<td><span id="cna-error"></span></td>
	</tr>	
	<tr>
		<td><b>Card Number: </b></td>
		<td> <input type=tel name="cnum" id="cnum" value="" onkeyup="validateNum()" size=25></td>
		<td><span id="cno-error"></span></td>
	</tr>
    <tr>
		<td><b>Expiry Date: </b></td>
		<td> <input type=month name="exdate" value="" size=25></td>
		<td><span id="ex-error"></span></td>
	</tr>
    <tr>
		<td><b>CVV: </b></td>
		<td><input type=password name="cvv" id="cvv" value="" onkeyup="validateCVV()" size=25></td>
		<td><span id="cvv-error"></span></td>
	</tr>

	<tr><td></td><td><center><input type=submit value="Pay" class="btn btn-primary" id=""><br></center>
</table></td></tr>


</form>
</div>
</div>
</div>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
