<html>
<head>
	<title>Sign In</title>
	<link rel="stylesheet" type="text/css" href="signin.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
<div class="container" align="left">
<div class="card" style="width: 30rem;border-radius: 25px;background-color:#f0f5f5">
<br>
 <div class="card-body">
<h1 class="card-title" align="left"><B>Contact Us</B></h1>
<form action="contactus.php" method="post">
<table align="left" cellpadding="10">
    <tr>
		<td><b>Name: </b></td>
		<td><input type=text id="name" name="name" value="" size=25 onkeyup="valname()"></td>
		<td><span id="n-error"></span></td>
	</tr>
    <tr>
		<td><b>E-mail: </b></td>
		<td><input type=email id="email" name="email" value="" size=25 onkeyup="valemail()"></td>
		<td><span id="em-error"></span></td>
	</tr>
    <tr>
		<td><b>Subject: </b></td>
		<td><input type="text" id="sub" name="sub" size=25 onkeyup="valsub()"></td>
		<td><span id="sub-error"></span></td>
	</tr>
    <tr>
		<td><b>Message: </b></td>
		<td><textarea style="resize: none;" id="mess" name="message" class="message form-control" onkeyup="valmess()" placeholder="Enter your message" rows="3"></textarea></td>
		<td><span id="mess-error"></span></td>
	</tr>
	</table>
<br><br><br>
<center>
	<br><br><br><br><br><br><br><br><br><br><br><br><br>
    <input name="submit" type="submit" value="Submit"  class="btn btn-primary"><br>
</center>
</form>
</div>
</div>
</div>

</body>
</html>
