<html>
<head>
	<link rel="stylesheet" type="text/css" href="signup.css">
	<link rel="stylesheet" type="text/css" href="signup.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <script type="text/javascript" src="tenantsignup.js"></script> 
</head>
<body>
<center>
<br>
<div class="card" style="width: 30rem;border-radius: 25px;background-color:#f0f5f5">
<br>
 <div class="card-body">
<h1 class="card-title" style="text-align:center"><B>Sign Up Here</B></h1><br>
<form name="Form2" action="tenantsignup.php" method="get" onsubmit="validateForm()">
<h2>Sign Up</h2>

<table>
	<tr>
		<td><b>First Name: </b></td>
		<td> <input type=textbox name="f" id="f" value="" size=25 onkeyup="validateFname()"></td>
        <td><span id="fname-error"></span></td>
	</tr>
	<tr>
		<td><b>Last Name: </b></td>
		<td> <input type=textbox name="l" id="l" value="" size=25 onkeyup="validateLname()"></td>
        <td><span id="lname-error"></span></td>
	</tr>
	<tr>
		<td><b>Email: </b></td>
		<td> <input type=email name="e" id="e" value="" size=25 onkeyup="validateEmail()"></td>
        <td><span id="email-error"></span></td>
	</tr>
	<tr>
		<td><b>Password: </b></td>
		<td> <input type=password name="p" id="p" value="" size=25 onkeyup="validatePassword()"></td>
        <td><span id="password-error"></span></td>
	</tr>
	<tr>
		<tr>
		<td><b>Mobile No: </b></td>
		<td> <input type=tel name="m" id="m" value="" size=25 onkeyup="validateMobilenumber()"></td>
        <td><span id="mobileno-error"></span></td>
	</tr>
	<tr>
		<td><b>Occupation: </b></td>
		<td> <input type=textbox name="o" id="o" value="" size=25 onkeyup="validateOccupation()"></td>
        <td><span id="occupation-error"></span></td>
	</tr>
</table>
<br><br>
<input type=submit value="Sign Up" class="btn btn-primary" id="submit-error" name="submit">

</form><br>
<a href="signin.html"><b>Already member Sign in here</b></a>

</body>

</html>
